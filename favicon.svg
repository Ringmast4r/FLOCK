<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#000000"/>
  <!-- Camera mount/bracket -->
  <rect x="40" y="20" width="8" height="25" fill="#555" rx="2"/>
  <!-- Camera body -->
  <rect x="30" y="40" width="40" height="30" fill="#333" rx="4"/>
  <!-- Camera lens outer ring -->
  <circle cx="50" cy="55" r="14" fill="#222"/>
  <!-- Camera lens -->
  <circle cx="50" cy="55" r="11" fill="#1a1a1a"/>
  <circle cx="50" cy="55" r="8" fill="#ff8c00"/>
  <!-- Lens reflection -->
  <circle cx="46" cy="51" r="3" fill="#fff" opacity="0.6"/>
  <!-- Red recording light -->
  <circle cx="68" cy="46" r="3" fill="#ff0000"/>
  <circle cx="68" cy="46" r="2" fill="#ff4444"/>
</svg>
